events { }

http {

    upstream auth_service {
        server herodha_auth:3000;
    }
    upstream admin_service {
        server herodha_admin:3003;
    }
    upstream stockwallet_service {
        server herodha_stockwallet:3002;
    }
    upstream trade_service {
        server herodha_trade:3001;
    }
    upstream matching_engine {
        server matching_engine:3004;
    }

    server {
        listen 8080;

        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Fix auth service paths
        location /register {
            proxy_pass http://auth_service/register;
            proxy_redirect off;
        }

        location /login {
            proxy_pass http://auth_service/login;
            proxy_redirect off;
        }

        # Admin Service - No /admin prefix anymore
        location /createStock {
            auth_request /auth-verify;
            proxy_pass http://admin_service/createStock;
            proxy_redirect off;
            proxy_set_header Authorization $http_authorization;
        }

        location /addStockToUser {
            auth_request /auth-verify;
            proxy_pass http://admin_service/addStockToUser;
            proxy_redirect off;
            proxy_set_header Authorization $http_authorization;
        }

        location /addMoneyToWallet {
            auth_request /auth-verify;
            proxy_pass http://admin_service/addMoneyToWallet;
            proxy_redirect off;
            proxy_set_header Authorization $http_authorization;
        }

        # Stock/Wallet Service - No /stock or /wallet prefix anymore
        location /getStockPortfolio {
            auth_request /auth-verify;
            proxy_pass http://stockwallet_service/getStockPortfolio;
            proxy_redirect off;
            proxy_set_header Authorization $http_authorization;
        }

        location /getStockTransactions {
            auth_request /auth-verify;
            proxy_pass http://stockwallet_service/getStockTransactions;
            proxy_redirect off;
            proxy_set_header Authorization $http_authorization;
        }

        location /getWalletTransaction {
            auth_request /auth-verify;
            proxy_pass http://stockwallet_service/getWalletTransaction;
            proxy_redirect off;
            proxy_set_header Authorization $http_authorization;
        }

        location /getWalletBalance {
            auth_request /auth-verify;
            proxy_pass http://stockwallet_service/getWalletBalance;
            proxy_redirect off;
            proxy_set_header Authorization $http_authorization;
        }

        # Matching Engine Service
        location /engine/getPrice {
            proxy_pass http://matching_engine/engine/getPrice;
            proxy_redirect off;
        }

        # Trade Service - No /trade prefix anymore
        location /getStockPrices {
            auth_request /auth-verify;
            proxy_pass http://trade_service/getStockPrices;
            proxy_redirect off;
            proxy_set_header Authorization $http_authorization;
        }

        location /placeStockOrder {
            auth_request /auth-verify;
            proxy_pass http://trade_service/placeStockOrder;
            proxy_redirect off;
            proxy_set_header Authorization $http_authorization;
        }

        location /cancelStockTransaction {
            auth_request /auth-verify;
            proxy_pass http://trade_service/cancelStockTransaction;
            proxy_redirect off;
            proxy_set_header Authorization $http_authorization;
        }

        location = /auth-verify {
            internal;
            proxy_pass http://auth_service/verify-token;
            proxy_pass_request_body off;
            proxy_set_header Content-Length "";
            proxy_set_header X-Original-URI $request_uri;
            proxy_set_header Authorization $http_authorization;
        }

        location @error401 {
            return 401 '{"error": "Authentication required"}';
        }

        location @error403 {
            return 403 '{"error": "Invalid token"}';
        }
    }
}